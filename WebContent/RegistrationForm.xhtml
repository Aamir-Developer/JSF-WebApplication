<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhmtl"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Registration form</title>
</h:head>
<h:body>
	<h:form>
		First name: <h:inputText id="firstName" value="#{student.firstName}" />
		<br />
		<br />
		Last name: <h:inputText id="lastName" value="#{student.lastName}" />
		<br />
		<br />
		<h:commandButton value="Submit" action="studentresponse" />
	</h:form>
</h:body>
</html>
