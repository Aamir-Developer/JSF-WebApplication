<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhmtl"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Registration form</title>
</h:head>
<h:body>
	<h:form>
		First name: <h:inputText id="firstName"
			value="#{studentCountry.firstName}" />
		<br />
		<br />
		Last name: <h:inputText id="lastName"
			value="#{studentCountry.lastName}" />
		<br />
		<br />
		Country: 
		<h:selectOneMenu value="#{studentCountry.country}">
			<f:selectItem itemValue="Brazil" itemLabel="Brazil" />
			<f:selectItem itemValue="USA" itemLabel="USA" />
			<f:selectItem itemValue="India" itemLabel="India" />
			<f:selectItem itemValue="Germany" itemLabel="Germany" />
			<f:selectItem itemValue="UK" itemLabel="UK" />
			<f:selectItem itemValue="Canada" itemLabel="Canada" />
			<f:selectItem itemValue="Australia" itemLabel="Australia" />
		</h:selectOneMenu>
		<br />
		<br />
		Favorite Language:
		
		<h:selectOneRadio value="#{studentFavLang.favoriteLanguage}">
			<f:selectItem itemValue="Java" itemLabel="Java" />
			<f:selectItem itemValue="Javascript" itemLabel="Javascript" />
			<f:selectItem itemValue="Python" itemLabel="Python" />
			<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
		</h:selectOneRadio>
		<h:commandButton value="Submit" action="Studentfavlangresponse" />
	</h:form>
</h:body>
</html>
